<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito Compra</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/header-footer.css">
    <link rel="stylesheet" href="./css/carrito.css">
    <script src="https://kit.fontawesome.com/cade5ed75a.js" crossorigin="anonymous"></script>
    <link href="https://fonts.cdnfonts.com/css/calibri-light" rel="stylesheet">
</head>

<body>
    <header>
        <a href="./"><img src="./img/logo.png"></a>
        <div class="pasos">
            <div class="paso-container activo">
                <div class="numero">1</div>
                <p>Mi cesta</p>
            </div>
            <div class="separador"></div>
            <div class="paso-container">
                <div class="numero">2</div>
                <p>Dirección de envío</p>
            </div>
            <div class="separador"></div>
            <div class="paso-container">
                <div class="numero">3</div>
                <p>Opciones de entrega</p>
            </div>
            <div class="separador"></div>
            <div class="paso-container">
                <div class="numero">4</div>
                <p>Método de pagos</p>
            </div>
            <div class="separador"></div>
            <div class="paso-container">
                <div class="numero">5</div>
                <p>Resumen</p>
            </div>
        </div>
    </header>
    <main>
        <div class="carro">
            <h1>Mi cesta</h1>
            <p>1 artículos</p>
            <div class="cesta">
                <div class="articulo"></div>
                <div class="botones">
                    <div class="vaciar">
                        <i class="fa-solid fa-trash"></i>
                        Vaciar cesta
                    </div>
                    <div class="seguir">
                        Seguir comprando
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="desplegable">
            <details>
                <summary>Por qué comprar</summary>
            </details>
        </div>
        <div class="desplegable">
            <details>
                <summary>Comunidad</summary>
            </details>
        </div>
        <div class="desplegable">
            <details>
                <summary>Otros</summary>
            </details>
        </div>
        <div class="pagos-redes">
            <img src="./img/pagos.png">
            <img src="./img/redes.png">
        </div>
    </footer>
</body>

</html>
